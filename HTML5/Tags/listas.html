<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista</title>
  </head>
  <body>
    <h2>Planetas (lista não ordenada)</h2>
    <ul>
      <li>Mercúrio</li>
      <li>Vênus</li>
      <li>Terra</li>
      <li>Marte</li>
      <li>Júpiter</li>
      <li>Saturno</li>
      <li>Urano</li>
      <li>Netuno</li>
    </ul>
    <hr />
    <h2>Planetas (lista ordenada)</h2>
    <ol>
      <li>Mercúrio</li>
      <li>Vênus</li>
      <li>Terra</li>
      <li>Marte</li>
      <li>Júpiter</li>
      <li>Saturno</li>
      <li>Urano</li>
      <li>Netuno</li>
    </ol>
  </body>
</html>
