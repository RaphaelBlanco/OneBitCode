<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Us</title>
</head>

<body>
    <header>

        <a href="main.html"><img src="./images/img3.png" alt="spacex"></a>
        <a href="spaceShips.html">The Spaceships</a>
        <hr>

    </header>

    <section>

        <h3>Hire Us Now</h3>
        <p>
            Leave a message to request one of our services and
            we will get back to you as soon as possible
        </p>
        <form action="">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email">
            </p>

            <span>Spaceship</span>
            <select name="spaceship" id="spaceship">
                <option value="Falcon9">Falcon 9</option>
                <option value="FalconHeavy">Falcon Heavy</option>
            </select>

            <label for="service">Type of Service: </label>
            <input type="search" name="service" id="service" list="services">
            <datalist id="services">
                <option value="1 service"></option>
                <option value="2 service"></option>
                <option value="3 service"></option>
            </datalist>
            </p>

            <input type="submit" name="submit" id="submit" value="submit">
        </form>

    </section>
</body>

</html>
